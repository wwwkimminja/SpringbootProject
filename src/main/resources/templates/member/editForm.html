<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<div id="header" th:replace="~{layout/header :: header }"></div>

<body>

	<div id="navbar" th:replace="~{layout/header :: navbar }"></div>


	<div class="container-sm">
		<div class="py-5 text-center">
			<h2>アカウント修正・削除</h2>
		</div>

		<form action="#" th:action th:object="${member}" method="post">
			<div class="row mb-4">
				<label for="memberId" class="col-sm-4 col-form-label ">社員番号</label>
				<div class="col-sm-8">
					<input type="text" readonly class="form-control-plaintext" th:field="*{memberId}"
						th:value="*{memberId}">
				</div>
			</div>

			<div class="row mb-4">
				<label lable for="memberName" class=" col-sm-4 col-form-label">社員名</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{memberName}" th:value="*{memberName}">
				</div>
			</div>


			<div class="mb-4 row">
				<label lable for="memberNameHiragana" class="col-sm-4 col-form-label">社員名(ひらがな）</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{memberNameHiragana}"
						th:value="*{memberNameHiragana}">
				</div>
			</div>

			<div class="mb-4 row">
				<label lable for="memberPart" class="col-sm-4 col-form-label">部署名</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{memberPart}" th:value="*{memberPart}">
				</div>
			</div>
			<div class="mb-4 row">
				<label lable for="memberTel" class="col-sm-4 col-form-label">内線番号</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{memberTel}" th:value="*{memberTel}">
				</div>
			</div>
			<div class="row mb-4">
				<label lable for="memberAuth" class=" col-sm-4 col-form-label">権限</label>
				<div class="col-sm-8">
					<input type="number" min="0" max="2" class="form-control" th:field="*{memberAuth}"
						th:value="*{memberAuth}">
				</div>
			</div>

			<div class="mb-4 row">
				<label lable for="memberRageDate" class="col-sm-4 col-form-label">入社日</label>
				<div class="col-sm-8">
					<input type="text" readonly class="form-control-plaintext" th:field="*{memberRegDate}"
						th:value="*{memberRegDate}">
				</div>
			</div>


			<div class="mb-4 row">
				<label lable for="memberEmail" class="col-sm-4 col-form-label">Email</label>
				<div class="col-sm-8">
					<input type="text" readonly class="form-control-plaintext" th:field="*{memberEmail}"
						th:value="*{memberEmail}">
				</div>
			</div>

			<hr class="my-4">
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<button class="btn btn-primary me-md-2" id="edit" type="submit">Edit</button>
				<button class="btn btn-danger" id="delete"　type="submit">Delete</button>
			</div>

		</form>



	</div>

	<script src="/assets/bootstrap.bundle.min.js"></script>



	</script>

</body>

</html>
