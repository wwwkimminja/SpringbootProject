<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.79.0">
	<title th:text="#{page.login}">Signin Template Â· Bootstrap v5.0</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



	<!-- Bootstrap core CSS -->
	<link href="../assets/bootstrap.min.css" rel="stylesheet">

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}

		.field-error {
			color: red;
		}
	</style>


	<!-- Custom styles for this template -->
	<link href="../css/signin.css" rel="stylesheet">
</head>

<body class="text-center">

	<main class="form-signin">
		<form action="#" th:action="login" th:object="${loginMember}" method="post">

				
			<h1 class="h3 mb-3 fw-normal">Please sign in</h1>

			<div th:if="${#fields.hasGlobalErrors()}">
				<p class="field-error" th:each="err:${#fields.globalErrors()}"  th:text="${err}"> login fail</p>
			</div>

				<label for="inputEmail" class="visually-hidden">Email address</label>
				<input type="email" id="inputEmail" th:field="*{memberEmail}" class="form-control"
					placeholder="Email address" required autofocus>


				<label for="inputPassword" class="visually-hidden">Password</label>
				<input type="password" id="inputPassword" th:field="*{memberPassword}" class="form-control"
					placeholder="Password" required>
				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
				<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
				<p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
		</form>
	</main>



</body>

</html>
